name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Raspberry Pi 3/4 (64-bit)
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          # Raspberry Pi 3/4 (32-bit)
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: linux-armv7
          # Raspberry Pi 2 (32-bit) - also works on Pi 3/4
          - goos: linux
            goarch: arm
            goarm: 6
            suffix: linux-armv6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o bluepicast-${{ matrix.suffix }} ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluepicast-${{ matrix.suffix }}
          path: bluepicast-${{ matrix.suffix }}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
